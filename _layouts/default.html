<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
        <meta name="description" content="{{ site.description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link href="http://fonts.googleapis.com/css?family=Andada&subset=latin" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lato&subset=latin" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="css/normalize.css" media="screen">
        <link rel="stylesheet" href="css/foundation.css" media="screen">
        <link rel="stylesheet" href="css/github.css">
        <link rel="stylesheet" href="css/base.css" media="screen">
        <link rel="stylesheet" href="css/print.css" media="print">

        {% if page.css %}<link rel="stylesheet" href="/css/{{ page.css }}.css" type="text/css" media="screen, projection" />{% endif %}

        <link href="/favicon.ico" rel="icon" type="image/x-icon" />
        <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/images/apple-touch-icon-114x114.png">

        <script type="text/javascript">
/* <![CDATA[ */
    (function() {
        var s = document.createElement('script'), t = document.getElementsByTagName('script')[0];
        s.type = 'text/javascript';
        s.async = true;
        s.src = 'http://api.flattr.com/js/0.6/load.js?mode=auto';
        t.parentNode.insertBefore(s, t);
    })();
/* ]]> */</script>
    </head>
    <body>

 

  <!-- Nav Bar el id fork es para superior derecha-->
  <header class="row">
    <div class="large-12 columns">
      <h1>Wild Games <small>¡Una gran comunidad gamer!</small></h1>
    </div>
  </header>
  <!-- End Nav -->

  <!-- Main Page Content and Sidebar -->
  <div class="main row">
    <!-- Main Blog Content -->
    <div class="large-9 columns" role="content">
        <article>{{ content }}</article>
    </div>
    <!-- End Main Content -->

    <!-- Sidebar -->
    <aside class="large-3 columns">
            <div class="sidebar">
                <ul class="social">
                <li><a href="http://twitter.com/share" class="twitter-share-button" data-text="¡Comunidad Wild Games! #LoMejorParaTi" data-count="horizontal">Tweet</a></li>
<li><a class="FlattrButton" style="display:none;" rev="flattr;button:compact;" href="http://yeswejekyll.com/"></a>
<noscript><a href="http://flattr.com/thing/1162237/Yes-We-Jekyll" target="_blank">
<img src="http://api.flattr.com/button/flattr-badge-large.png" alt="Flattr this" title="Flattr this" border="0" /></a></noscript></li>
            </ul>

            <ul class="toc"></ul>
        </div>
    </aside>
    <!-- End Sidebar -->
  </div>
  <!-- End Main Content and Sidebar -->

  <!-- Footer -->
  <footer class="row">
    <div class="large-12 columns">
      <div class="row">
        <div class="large-6 columns">
          <ul class="inline-list left">
              <li><a class="license" rel="license" href="http://creativecommons.org/licenses/by-nc/3.0/deed.en_US"><img alt="Creative Commons License" src="http://i.creativecommons.org/l/by-nc/3.0/88x31.png" /></a></li>
              <li><a href="http://subtlepatterns.com/">Textures by Subtle Patterns</a> (CC BY-SA)</li>
          </ul>
        </div>
        <div class="large-6 columns">
          <ul class="inline-list right">
            <li><a href="http://www.nixtu.info">Good stuff</a></li>
            <li><a href="http://www.github.com/bebraw">More good stuff</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  {% if page.js %}<script data-main="js/{{ page.js }}" src="js/vendor/requirejs/require.js"></script>{% endif %}

    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', '{{ site.ga }}']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
  </body>
</html>
